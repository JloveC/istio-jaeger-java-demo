  selector:
    app: delivery
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eshop-v1
  labels:
    version: v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: eshop
        version: v1
    spec:
      containers:
        - name: eshop
          image: zhaohuabing/istio-opentracing-demo:opentracing
          ports:
            - containerPort: 8080
          env:
            - name: JAEGER_ENDPOINT
              value: http://10.0.100.33:14268/api/traces
            - name: JAEGER_PROPAGATION
              value: "b3"
            - name: JAEGER_TRACEID_128BIT
              value: "true"
---
