apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: eshop-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "istio-test1.aigauss.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: eshop
spec:
  hosts:
    - "istio-test1.aigauss.com"
  gateways:
    - eshop-gateway
  http:
    - match:
        - uri:
            prefix: /checkout
      route:
        - destination:
            port:
              number: 8080
            host: eshop
